<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title> 页面名称 </title>
    <style type="text/css">
        /* 一行显示二列 */
        .box .item:nth-child(3n+1) {
            clear: both;
        }

        .item {
            width: 100px;
            float: left;
            text-align: center;
            line-height: 1.7;
        }

        /* 一行显示四列 */
        .box .item:nth-child(4n+1) {
            clear: both;
        }

        .item {
            width: 25%;
            float: left;
            text-align: center;
            line-height: 1.7;
        }

    </style>
</head>
<body>

<div class="box">

    <div class="item">1</div>

    <div class="item">2</div>

    <div class="item">3</div>

    <div class="item">4</div>

</div>

</body>
</html>
